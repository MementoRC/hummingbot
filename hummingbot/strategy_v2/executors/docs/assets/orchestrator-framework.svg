classDiagram
    class ExecutorFactory {
        +register_executor()
        +create_executor()
        +get_update_type()
        +get_config_type_for_executor()
        +get_registry()
    }
    
    class ExecutorOrchestrator {
        +execute_action()
        +execute_actions()
        +create_executor()
        +stop_executor()
        +store_executor()
        +update_executor()
    }

    class ExecutorAction {
        +action_type: str
        +controller_id: str
        +executor_id: str
        +create()
        +stop()
        +store()
        +update()
    }

    class ExecutorBase {
        +start()
        +stop()
        +control_task()
        +validate_sufficient_balance()
    }

    class ProgressiveExecutor {
        +control_barriers()
        +control_stop_loss()
        +control_trailing_stop()
        +control_take_profit() 
    }

    ExecutorFactory --> ExecutorBase : creates
    ExecutorOrchestrator --> ExecutorAction : processes
    ExecutorOrchestrator --> ExecutorBase : manages
    ExecutorAction --> ExecutorBase : affects
    ExecutorBase <|-- ProgressiveExecutor : extends
