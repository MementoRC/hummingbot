<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff"/>
  <!-- Grid -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="100" y1="50" x2="100" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="350"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <line x1="400" y1="50" x2="400" y2="350"/>
    <line x1="500" y1="50" x2="500" y2="350"/>
    <!-- Horizontal grid lines -->
    <line x1="100" y1="50" x2="500" y2="50"/>
    <line x1="100" y1="125" x2="500" y2="125"/>
    <line x1="100" y1="200" x2="500" y2="200"/>
    <line x1="100" y1="275" x2="500" y2="275"/>
    <line x1="100" y1="350" x2="500" y2="350"/>
  </g>
  <!-- Axes -->
  <g stroke="#000000" stroke-width="2">
    <line x1="100" y1="350" x2="500" y2="350"/>  <!-- X axis -->
    <line x1="100" y1="50" x2="100" y2="350"/>   <!-- Y axis -->
  </g>
  <!-- X axis labels -->
  <g font-family="Arial" font-size="12" text-anchor="middle">
    <text x="100" y="370">0%</text>
    <text x="200" y="370">5%</text>
    <text x="300" y="370">10%</text>
    <text x="400" y="370">15%</text>
    <text x="500" y="370">20%</text>
    <text x="300" y="390">PNL Percentage</text>
  </g>
  <!-- Y axis labels -->
  <g font-family="Arial" font-size="12" text-anchor="end">
    <text x="90" y="350">0%</text>
    <text x="90" y="275">2%</text>
    <text x="90" y="200">4%</text>
    <text x="90" y="125">6%</text>
    <text x="90" y="50">8%</text>
    <text x="90" y="30">Trailing %</text>
  </g>
  <!-- Lines -->
  <!-- Base trailing stop -->
  <line x1="100" y1="320" x2="500" y2="320" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="520" y="320" font-family="Arial" font-size="10">Base (1%)</text>
  <!-- Max trailing stop -->
  <line x1="100" y1="125" x2="500" y2="125" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="520" y="125" font-family="Arial" font-size="10">Max (5%)</text>
  <!-- Actual trailing percentage -->
  <path d="M100,320 L120,320 L500,125" stroke="#2080f0" stroke-width="2" fill="none"/>
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">
    Trailing Stop Percentage vs PNL
  </text>
  <!-- Legend -->
  <g transform="translate(150,80)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#2080f0" stroke-width="2"/>
    <text x="30" y="5" font-family="Arial" font-size="12">Trailing Stop %</text>
  </g>
  <!-- Damping Factor -->
  <text x="250" y="200" font-family="Arial" font-size="12">Slope = 0.9 (Damping Factor)</text>
</svg>